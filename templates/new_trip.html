<!DOCTYPE html>
<html>
<head>
  <link href="../static/styles.css" rel = "stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
  <style>
    body{
  
      background-image:url("static/2.2.png");
  
    }
  </style>
</head>
<body>

<h1 class="text-styled2">
    Let's plan your next trip!
</h1>

<div>
    <form class="form2" action="/generate_trip" method="post">
        <input type="text" id="destination" name="destination" placeholder="Next Destination" required/>
    
        <input placeholder="Start Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="start_date" name="start_date" required/>
        <input type="text" id="nr_days" name="nr_days" placeholder="Number of days on holiday" required/>

        <div class="holiday_type">
            <input type="checkbox" id="sea" name="holiday_type" value="Sea">
            <label for="sea">Sea</label><br>
            
            <input type="checkbox" id="mountain" name="holiday_type" value="Mountain">
            <label for="mountain">Mountain</label><br>
            
            <input type="checkbox" id="sightseeing" name="holiday_type" value="Sightseeing">
            <label for="sightseeing">Sightseeing</label><br>
        </div>

        <input type="text" id="activities" name="activities" placeholder="Activities" required/>
 
       
        <input type="submit" value="All done"/>
    </form>

</div>

</body>
</html>
